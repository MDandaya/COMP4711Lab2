<!DOCTYPE html>
<html>
    <head>
        <title>Artist App</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>

        <div class="container" id="topbar">
            <h3>Artist Directory</h3>
            <input type="text" placeholder="search placeholder">
        </div>

        <div class="container">

            <div class="container profilebox">
                <img src="images/man1.jpg" alt="man1" class="profileimage">
                <p class="profilename">Man One</p>
                <p class="description">This is one man</p>
            </div>

            <div class="container profilebox">
                <img src="images/woman1.jpg" alt="woman1" class="profileimage">
                <p class="profilename">Woman One</p>
                <p class="description">This is one woman</p>
            </div>

        </div>

    </body>
</html>
