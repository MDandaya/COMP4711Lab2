<!DOCTYPE html>
<html>
    <head>
        <title>Artist App</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>

        <div class="container box">
            <h3>Artist Directory</h3>
            <input type="text" placeholder="">
        </div>

        <div class="container" id="profilelist">

            <div class="container box hover">

                <img src="https://randomuser.me/api/portraits/med/men/1.jpg" class="profileimage">

                <div class="description">
                    <h4>Barret Bellingham</h4>
                    <p class="description">Royal Academy of Painting and Culture</p>
                </div>

            </div>

            <div class="container box hover">
                <img src="https://randomuser.me/api/portraits/med/men/2.jpg" class="profileimage">
                <h4>Jonathan G. Ferrar II</h4>
                <p>Artist to Watch in 2012</p>
            </div>
            
            <div class="container box hover">
                <img src="https://randomuser.me/api/portraits/med/women/2.jpg" class="profileimage">
                <h4>Hillary Hewitt Goldwynn-Post</h4>
                <p>New York University</p>
            </div>
            
            <div class="container box hover">
                <img src="https://randomuser.me/api/portraits/med/men/3.jpg" class="profileimage">
                <h4>Hassum Harrod</h4>
                <p>Art College in New Delhi</p>
            </div>
            
            <div class="container box hover">
                <img src="https://randomuser.me/api/portraits/med/women/4.jpg" class="profileimage">
                <h4>Jennifer Jerome</h4>
                <p>World's Greates Horse Tamer</p>
            </div>

        </div>

    </body>
</html>
